<p-table [value]="playerList" [tableStyle]="{ 'min-width': '50vw' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Score</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-player>
        <tr>
            <td>{{ player.score }}</td>
        </tr>
    </ng-template>
</p-table>
