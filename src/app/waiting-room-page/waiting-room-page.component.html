
<div class="global">
    <h1 id="title">Id Room: {{idRoom}}</h1>

        <p-card  header="Salle d'attente: " class="cardWaiting">
            @for (playername of playerList; track playername; let idx = $index) {
                @if (idx!==playerList.length && idx!==0) {
                    <p-divider id="divider" layout="horizontal"></p-divider>
                    }
                <div>{{ playername }}</div>} 
            @empty {<div>Pas de joueurs.</div>}
        </p-card>

        


        <div class="buttonList">
            
            @if (hostId === playerId) {
                <p-button (onClick)="pauseWaitingRoom()">Bloquer la salle </p-button>
                <p-button (onClick)="startGame()">Debut de partie</p-button>
            }@else {
                <p-button (onClick)="quitWaitingRoom()">Quitter la salle d'attente</p-button>
            }
        </div>
